name: Keep Makans Awake

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours at :00 minute mark
  workflow_dispatch:

jobs:
  keep-awake:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          curl -L -s "https://makans.streamlit.app/?_=$(date +%s)" \
          -H "User-Agent: GitHub Actions Keep-Alive" \
          -H "Cache-Control: no-cache, no-store, must-revalidate" \
          -H "Pragma: no-cache" \
          -H "Expires: 0" \
          -o /dev/null -w "Last check: $(date -u)\nResponse: %{http_code}\n"
