name: Keep Makans Awake

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes instead of 6 hours
  workflow_dispatch:

jobs:
  keep-awake:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          # Use curl with cache-buster and follow redirects
          curl -L -s "https://makans.streamlit.app/?_=$(date +%s)" \
          -H "User-Agent: GitHub Actions Keep-Alive" \
          -H "Cache-Control: no-cache" \
          -o /dev/null -w "Status: %{http_code}\n"
